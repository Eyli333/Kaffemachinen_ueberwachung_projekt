<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Coffee machine management</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Coffe machine</h1>

    <h2>Add a new machine</h2>
    <form method="POST" action="/add">
        <label>Name : <input type="text" name="name" required></label><br><br>
        <label>State : 
            <select name="state">
                <option value="working">Working</option>
                <option value="maintenance">Maintenance</option>
            </select>
        </label><br><br>
        <label>Location : <input type="text" name="location" required></label><br><br>
        <label>Water level :
            <select name="water_level">
                <option value="full">Full</option>
                <option value="half">Half</option>
                <option value="empty">Empty</option>
            </select>
        </label><br><br>
        <button type="submit">Add a machine</button>
    </form>

    <h2>List of machines</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>State</th>
            <th>Location</th>
            <th>Water level</th>
        </tr>
        {% for id, machine in machines.items() %}
        <tr>
            <td>{{ id }}</td>
            <td>{{ machine.name }}</td>
            <td>{{ machine.state }}</td>
            <td>{{ machine.location }}</td>
            <td>{{ machine.water_level }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
